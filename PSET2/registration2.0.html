<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <form action="Registration_form.php" method="get" name="registration_form"
    onsubmit="return validateForm()" method="post"></form>
    <h2>Registration Form</h2><br>  
    <table>
        <tr>
            <td>Name :</td>
             <td><input type="text" name="name" required></td>
        </tr>
         <tr>
            <td>E-mail :</td>
             <td><input type="text" name="email" required"
                 pattern=" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="text" name="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></td>
        </tr>
        <tr>
            <td>Confirm password :</td>
            <td><input type="text" name="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></td>
        </tr>
        <tr>
            <td>Phone number :</td>
            <td><input type="number" name="phoneNo" 
                maxlength="10" pattern="\d{10}" required></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" name="address" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
        </table>
    </form>
    
</body>
</html>
