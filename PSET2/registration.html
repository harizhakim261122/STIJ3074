<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <form action="Registration_form.php"
    onsubmit="return validateForm()" method="post"></form>
        Name: <br><input type="text" name="fname" required><br>
        E-mail: <br><input type="text" name="email"
        pattern=" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        Password: <br><input type="password" name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
        Re-enter Password: <br><input type="password" name="reenter_password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
        Phone: <br><input type="text" name="phone"maxlength="10" pattern="\d{10}" required><br>
        Address: <br><input type="text" name="address" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
