<body>

    <div class="header">
        <a href="register.html" class="logo">UUM Lost and Found System</a>
        <div class="header-right">
          <a class="active" href="homepage.php">Homepage</a>
        </div>
      </div>

    <h2 align="center">Registration Form</h2><br>  
    <form action="register.php" method="POST">
    <table align="center" cell>
        <td><label for="name">Name :</label></td>
        <td><input id="name" type="text" name="name" required>
    <tr>
        <td><label for="email">E-Mail :</label></td>
        <td><input id="email" type="email" name="email" required></td>
    </tr>
    <tr>
        <td><label for="phoneNumber">Phone Number :</label></td>
        <td><input id="phoneNumber" type="text" name="phoneNumber"
        maxlength="11" pattern="\d{11}" required></td>
    </tr>
    <tr>
        <td><label for="staffusername">Username :</label></td>
        <td><input id="staffusername" type="text" name="staffusername" required>
    <tr>
    <tr>
        <td><label for="staffpassword">Password :</label></td>
        <td><input id="staffpassword" type="password" name="staffpassword" required></td>
    </tr>
    <tr>
        <td><label for="confirmPassword">Re-enter Password :</label></td>
        <td><input id="confirmPassword" type="password" name="confirmPassword" required></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"></td>
        <tr>
    </tr>
    </table>
    </form>
    
    <p align="center">Already register? <a href="login.html"> Login</a></p>
    
</body>
